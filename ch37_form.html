<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label for="fn">First Name:</label>
			<input id="fn" type="text" name="First Name" placeholder="John" required>

			<label for="ln">Last Name:</label>
			<input id="ln" type="text" name="Last Name" placeholder="Smith" required>
		</div>

		<div>
			<label for="Male">Male</label>
			<input id="Male" type="radio" name="Sex">

			<label for="Female">Female</label>
			<input id="Female" type="radio" name="Sex">

			<label for="Other">Other</label>
			<input id="Other" type="radio" name="Sex">
		</div>

		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="Email" placeholder="your email" required>

			<label for="password">Password:</label>
			<input id="password" type="password" name="Password" minlength="5" maxlength="10" required>
		</div>

		<div>
			<label for="dob">Birthday:</label>
			<select name="dob" id="Month">
				<option>Month</option>
				<option>January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>September</option>
				<option>October</option>
				<option>November</option>
				<option>December</option>
			</select>

			<select name="dob" id="Day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
			</select>

			<select name="dob" id="Year">
				<option>Year</option>
				<option>2018</option>
				<option>2017</option>
				<option>2016</option>
			</select>
		</div>

		<div>
			<label for="agree">I agree to the terms and conditions</label>
			<input id="agree" type="checkbox" name="Agreement">
		</div>


		<button>Submit</button>
	</form>
</body>
</html>
